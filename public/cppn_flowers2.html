        <div id="allContainer">
            <h2>CPPN flowers</h2>
            <div id="canvasContainer"></div>
            <div class="buttonContainer">
                <button id="newBtn1">New flower 1</button>
                <button id="mutateBtn1">Mutate flower 1</button>

                <button id="newBtn2">New flower 2</button>
                <button id="mutateBtn2">Mutate flower 2</button>
